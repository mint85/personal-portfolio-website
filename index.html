                    <h2 class="featurette-heading">
                        Random Jeopardy Clues

                        Website that uses the jService API to display random Jeopardy clues & answers.

                <label for="name">Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last Name" required="">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                <label for="telephone">Telephone Number (Optional)</label>
                <input type="telephone" name="telephone" id="telephone" placeholder="(555) 555-5555">
                <label for="message">Message</label>
                <textarea rows="6" name="message" id="message" placeholder="Type your message here..."
                    required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
                <input type="submit" value="Submit">
            </form>
